<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-12 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0"> Audit Report Template </h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-clipboard text-dark"> </i> </a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">
                                Auditor
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header bg-default">
                    <h3 class="m-0 text-white"> Create New Template </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-control-label"> Message </label>
                                <div
                                    id="quill"
                                    data-toggle="quill"
                                >
                                </div>  
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label class="form-control-label"> Logo </label>
                                <div class=" custom-file">
                                    <input
                                      class=" custom-file-input"
                                      id="customFileLang"
                                      lang="en"
                                      type="file"
                                    />
                    
                                    <label class=" custom-file-label" for="customFileLang">
                                      Select file
                                    </label>
                                  </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label class="form-control-label"> Icon </label>
                                <div class=" custom-file">
                                    <input
                                      class=" custom-file-input"
                                      id="customFileLang"
                                      lang="en"
                                      type="file"
                                    />
                    
                                    <label class=" custom-file-label" for="customFileLang">
                                      Select file
                                    </label>
                                  </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label class="form-control-label"> Picture </label>
                                <div class=" custom-file">
                                    <input
                                      class=" custom-file-input"
                                      id="customFileLang"
                                      lang="en"
                                      type="file"
                                    />
                    
                                    <label class=" custom-file-label" for="customFileLang">
                                      Select file
                                    </label>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-12">
            <div class="card">
                <div class="card-header bg-default">
                    <h3 class="m-0 text-white"> Client List </h3>
                </div>
                <div class="card-body">
                    <div class="dataTables_wrapper py-4">
                        <div class="row">
                          <div class="col-sm-12 col-md-6">
                            <div class="dataTables_length" id="datatable_length">
                              <label>
                                Show
                                <select
                                  name="datatable_length"
                                  aria-controls="datatable"
                                  class="form-control form-control-sm"
                                  (change)="entriesChange($event)"
                                >
                                  <option value="5" [selected]="entries==5">5</option>
                                  <option value="10" [selected]="entries==10">10</option>
                                  <option value="15" [selected]="entries==15">15</option>
                                  <option value="-1" [selected]="entries==-1">All</option>
                                </select>
                                entries
                                </label>
                            </div>
                          </div>
                          <div class="col-sm-12 col-md-6">
                            <div id="datatable_filter" class="dataTables_filter">
                              <label>
                                <input
                                  type="search"
                                  class="form-control form-control-sm"
                                  placeholder="Search records"
                                  aria-controls="datatable"
                                  (keyup)="filterTable($event)"
                                />
                              </label>
                            </div>
                          </div>
                        </div>
                    
                        <ngx-datatable
                          class="bootstrap selection-cell"
                          [columnMode]="'force'"
                          [headerHeight]="50"
                          [footerHeight]="50"
                          [rowHeight]="'auto'"
                          [limit]="entries != -1 ? entries:undefined"
                          [rows]="temp"
                          
                        >
                    
                            <ngx-datatable-column name="Audit Status" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span
                                      *ngIf="row.status == 'success'"
                                      class="badge badge-pill badge-success"
                                      >Successful</span
                                    >
                                    <!-- <span
                                      *ngIf="row.ncr == 'going'"
                                      class="badge badge-pill badge-warning"
                                      >On-going</span
                                    > -->
                                    <span
                                      *ngIf="row.status == 'cancel'"
                                      class="badge badge-pill badge-danger"
                                      >Cancelled</span
                                    >                 
                                  </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Status of NCR" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span
                                      *ngIf="row.ncr == 'success'"
                                      class="badge badge-pill badge-success"
                                      >Successful</span
                                    >
                                    <span
                                      *ngIf="row.ncr == 'going'"
                                      class="badge badge-pill badge-warning"
                                      >On-going</span
                                    >
                                    <span
                                      *ngIf="row.ncr == 'cancel'"
                                      class="badge badge-pill badge-danger"
                                      >Cancelled</span
                                    >                 
                                  </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="IOC" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.issue}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="OFI" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.improve}}
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                        <h5 class="m-0">
                            Note: IOC = Issuance of Concern, OFI = Opportunity for Improvement
                        </h5>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
